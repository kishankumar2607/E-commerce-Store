<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login - E-commerce Store</title>
    <link rel="icon" type="image/x-icon" href="./image/logo/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/login.js" defer></script>
  </head>
  <body>
    <div class="header">
      <header class="container">
        <div class="site-name">
          <img
            src="./image/logo/logo.png"
            alt="company-logo"
            class="company-logo"
          />
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav class="nav-bar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li>
              <a href="login.html"><i class="bi bi-person-circle"></i>Login</a>
            </li>
            <div id="header-name"></div>
          </ul>
        </nav>
      </header>
    </div>
    <main>
      <div class="login-container">
        <div class="login-card">
          <div class="logo-container">
            <img src="./image/logo/logo.png" alt="Logo" />
          </div>
          <h2>Hello,</h2>
          <h3 id="greeting"></h3>
          <p><span>Login</span> to Your Account</p>
          <form id="loginForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Name"
              />
              <div class="invalid" id="nameFeedback"></div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
              />
              <div class="invalid" id="emailFeedback"></div>
            </div>
            <div class="form-group password-container">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
              <i class="bi bi-eye-fill toggle-password"></i>
            </div>
            <div id="passwordFeedback">
              <ul>
                <li id="length">At least 8 characters</li>
                <li id="capital">At least one capital letter</li>
                <li id="number">At least one number</li>
                <li id="special">At least one special character</li>
              </ul>
            </div>
            <button type="submit" class="button">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
